<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Roast Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-black: #000000;
            --bg-dark: #0b0b0b;
            --bg-card: #141414;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --bt-color: #ff4d6d;    /* Bean Temp - Pink/Red */
            --ror-color: #ffb142;   /* RoR - Orange/Yellow */
            --heat-color: #ff5252;  /* Heat Power - Red */
            --fan-color: #3498db;   /* Fan Speed - Blue */
            --border: #2a2a2a;
            --success: #00e676;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        /* ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ë°” */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            border-color: var(--bt-color);
            color: var(--text-main);
            background: #1a1a1a;
        }

        .folder-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* ëŒ€ì‹œë³´ë“œ í—¤ë” (ì´ë¯¸ì§€ ìƒë‹¨ ì„¹ì…˜) */
        .dashboard-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: var(--bg-dark);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .stat-group { display: flex; flex-direction: column; gap: 4px; }
        .bean-row { grid-column: 1 / -1; margin-bottom: 8px; }
        .bean-row .stat-row { font-size: 1rem; }
        .stat-row { display: flex; justify-content: space-between; font-size: 0.85rem; }
        .label { color: var(--text-dim); }
        .value { font-weight: 600; }
        .highlight { color: var(--bt-color); }

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ: ê·¸ë˜í”„(ì¢Œ) + ë¡œê·¸(ìš°) */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 15px;
            height: calc(100vh - 250px);
            min-height: 500px;
        }

        .visual-section {
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border);
        }

        .chart-wrapper { flex: 1; min-height: 0; position: relative; }
        .control-chart-wrapper { height: 100px; border-top: 1px solid var(--border); padding-top: 10px; }

        /* ë¡œê·¸ í…Œì´ë¸” (ìš°ì¸¡) */
        .log-section {
            background: var(--bg-dark);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .log-table th {
            background: #1a1a1a;
            color: var(--text-dim);
            padding: 10px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        .log-table td { padding: 8px 10px; border-bottom: 1px solid #1a1a1a; }
        .t-time { color: var(--text-dim); width: 60px; }
        .t-bt { color: var(--bt-color); font-weight: bold; width: 70px; }
        .t-event { color: var(--success); font-weight: 500; }

        /* ë¡œë”©/ì—ëŸ¬ í‘œì‹œ */
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 8px; }
        .hidden { display: none !important; }

        @media (max-width: 1100px) {
            .main-layout { grid-template-columns: 1fr; height: auto; }
            .log-section { height: 300px; }
        }

        /* Giscus ì„¹ì…˜ */
        .giscus-section {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid var(--border);
        }
    </style>
    
    <!-- Giscus ìŠ¤í¬ë¦½íŠ¸ -->
    <script src="https://giscus.app/client.js"
        data-repo="[YOUR_GITHUB_USERNAME]/[REPO_NAME]"

    </script>
</head>
<body>

    <div id="loading" class="hidden">âŒ› ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <div class="top-nav">
        <button class="back-btn" onclick="location.href='/'">â† ëª©ë¡ìœ¼ë¡œ</button>
        <div id="folderTitle" class="folder-title">-</div>
    </div>

    <div id="dashHeader" class="dashboard-header hidden">
        <div class="bean-row">
            <div class="stat-row"><span class="label">Bean</span><span id="dashBean" class="value">-</span></div>
        </div>
        <div class="stat-group">
            <div class="stat-row"><span id="dashDate" class="value" style="font-size: 1rem;">-</span></div>
        </div>
        <div class="stat-group">
            <div class="stat-row"><span class="label">Total Time</span><span id="dashTotalTime" class="value">-</span></div>
        </div>
        <div class="stat-group">
            <div class="stat-row"><span class="label">Green Weight</span><span id="dashGreen" class="value">-</span></div>
            <div class="stat-row"><span class="label">Roasted Weight</span><span id="dashRoasted" class="value">-</span></div>
            <div class="stat-row"><span class="label">Weight Loss</span><span id="dashLoss" class="value">-</span></div>
        </div>
        <div class="stat-group">
            <div class="stat-row"><span class="label">Roast Level</span><span id="dashLevel" class="value">Medium</span></div>
            <div class="stat-row"><span class="label">Last BT</span><span id="dashAmbient" class="value">-</span></div>
        </div>
    </div>

    <div id="mainContent" class="main-layout hidden">
        <div class="visual-section">
            <div class="chart-wrapper">
                <canvas id="mainChart"></canvas>
            </div>
            
            <div class="control-chart-wrapper">
                <canvas id="controlChart"></canvas>
            </div>
        </div>

        <div class="log-section">
            <div style="overflow-y: auto;">
                <table class="log-table">
                    <thead>
                        <tr><th>Time</th><th>BT</th><th>Event</th></tr>
                    </thead>
                    <tbody id="logBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Giscus ëŒ“ê¸€ ì„¹ì…˜ -->
    <div id="giscusSection" class="giscus-section hidden">
        <h3 style="margin-top: 0; color: var(--text-main);">ğŸ’¬ ëŒ“ê¸€</h3>
        <div class="giscus"></div>
    </div>

    <script>
        let mainChart = null;
        let controlChart = null;

        // ì´ˆê¸° ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', init);

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const folderId = urlParams.get('id');
            if (folderId) {
                document.getElementById('folderTitle').textContent = `ğŸ“ ${folderId}`;
                loadChartData(folderId);
            }
        }

        async function loadChartData(folderId) {
            document.getElementById('loading').classList.remove('hidden');
            try {
                // JSON íŒŒì¼ ì§ì ‘ ë¡œë“œ
                const [dataRes, entryRes] = await Promise.all([
                    fetch(`roastingData/${folderId}/history_${folderId}_chart.json`),
                    fetch(`roastingData/${folderId}/history_${folderId}_entry.json`)
                ]);
                
                if (!dataRes.ok || !entryRes.ok) {
                    throw new Error('ë°ì´í„° íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                const dataResult = await dataRes.json();
                const entryResult = await entryRes.json();

                // JSON êµ¬ì¡°: { data: [...] } ë˜ëŠ” { data: { data: ... } }
                const chartData = dataResult.data || [];
                const entryData = entryResult.data || {};

                updateUI(chartData, entryData, folderId);
            } catch (e) {
                console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨", e);
                document.getElementById('loading').innerHTML = `<div style="color: #ff4d6d;">âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>${e.message}</div>`;
            }
        }

        function updateUI(data, entry, folderId) {
            document.getElementById('dashHeader').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');

            // 1. í—¤ë” ë°ì´í„° ë§¤í•‘
            const creationDate = entry.creationDate ? new Date(parseInt(entry.creationDate) * 1000) : new Date();
            document.getElementById('dashDate').textContent = creationDate.toISOString().slice(0, 10).replace(/-/g, '.');
            document.getElementById('dashBean').textContent = entry.name || `ë¡œìŠ¤íŒ… #${folderId}`;
            document.getElementById('dashGreen').textContent = (entry.fillWeight * 1000).toFixed(1) + 'g';
            document.getElementById('dashRoasted').textContent = (entry.endWeight * 1000).toFixed(1) + 'g';
            
            const loss = ((entry.fillWeight - entry.endWeight) / entry.fillWeight * 100);
            document.getElementById('dashLoss').textContent = loss.toFixed(1) + '%';
            
            // ë¬´ê²Œ ì†ì‹¤ìœ¨ ê¸°ì¤€ roast level ê³„ì‚°
            let roastLevel = 'Medium';
            if (loss < 13) roastLevel = 'Light';
            else if (loss < 15) roastLevel = 'Medium';
            else if (loss < 16.5) roastLevel = 'City';
            else if (loss < 18) roastLevel = 'Full City';
            else roastLevel = 'Dark';
            document.getElementById('dashLevel').textContent = roastLevel;
            
            const totalSec = entry.roastingTime || 0;
            document.getElementById('dashTotalTime').textContent = Math.floor(totalSec/60) + ':' + (totalSec%60).toString().padStart(2, '0');

            // ë§ˆì§€ë§‰ ë¹ˆì˜¨ë„ ê¸°ë¡
            let lastBeanTempForHeader = null;
            for (let i = data.length - 1; i >= 0; i--) {
                if (data[i].beanTemp !== undefined && data[i].beanTemp !== null) {
                    lastBeanTempForHeader = data[i].beanTemp;
                    break;
                }
            }
            document.getElementById('dashAmbient').textContent = lastBeanTempForHeader !== null ? lastBeanTempForHeader.toFixed(1) + 'Â°C' : '-';

            // 2. ë¡œê·¸ í…Œì´ë¸” ë° í˜ì´ì¦ˆ ê³„ì‚°
            const logBody = document.getElementById('logBody');
            logBody.innerHTML = '';
            
            let deTime = 0, fcTime = 0;
            let lastBeanTemp = null;

            // ë°ì´í„° ì „ì²˜ë¦¬ (forward fill)
            let lastBeanTempForTP = null;
            const filledBeanTemps = data.map(d => {
                if (d.beanTemp !== undefined && d.beanTemp !== null) {
                    lastBeanTempForTP = d.beanTemp;
                }
                return lastBeanTempForTP;
            });

            let lastRateOfRise = null;
            const filledRateOfRise = data.map(d => {
                if (d.rateOfRise !== undefined && d.rateOfRise !== null) {
                    lastRateOfRise = d.rateOfRise;
                }
                return lastRateOfRise;
            });

            // TP ì‹œê°„ ê³„ì‚° (ì½©ì˜¨ë„ ìµœì €ì )
            const minBeanTemp = Math.min(...filledBeanTemps.filter(t => t !== null));
            const tpIndex = filledBeanTemps.findIndex(t => t === minBeanTemp);
            const tpTime = data[tpIndex] ? data[tpIndex].timestamp : 0;

            // ìµœê³  RoR ì‹œê°„ ê³„ì‚° (1ë¶„ ì´í›„)
            const oneMinuteIndex = data.findIndex(d => d.timestamp >= 60);
            let maxRorAfterOneMin = 0;
            let maxRorIndex = 0;
            if (oneMinuteIndex >= 0) {
                const rorAfterOneMin = filledRateOfRise.slice(oneMinuteIndex);
                maxRorAfterOneMin = Math.max(...rorAfterOneMin.filter(r => r !== null && r >= 0));
                maxRorIndex = filledRateOfRise.findIndex((r, i) => r === maxRorAfterOneMin && i >= oneMinuteIndex);
            }

            // ìµœì € RoR ì‹œê°„ ê³„ì‚° (ìµœê³  RoR ì´í›„)
            let minRorAfterMax = 0;
            let minRorIndex = 0;
            if (maxRorIndex >= 0) {
                const rorAfterMax = filledRateOfRise.slice(maxRorIndex);
                minRorAfterMax = Math.min(...rorAfterMax.filter(r => r !== null && r >= 0));
                minRorIndex = filledRateOfRise.findIndex((r, i) => r === minRorAfterMax && i >= maxRorIndex);
            }

            // ì´ë²¤íŠ¸ ëª©ë¡ ìƒì„±
            const events = [];

            // í™”ë ¥ ì¡°ì ˆ ì‹œê°„ ê³„ì‚° - í™”ë ¥ ìœ ì§€ ì‹œê°„ 1ë¶„ ì´ìƒ ê¸°ì¤€ìœ¼ë¡œ ê·¸ë£¹í™”
            // í™”ë ¥ forward fill (ë¹ˆê°’ì„ ì´ì „ ê°’ìœ¼ë¡œ ì±„ìš°ê¸°)
            let burnerForEvents = null;
            const filledBurnersForEvents = data.map((d, i) => {
                if (d.burner !== undefined && d.burner !== null) {
                    burnerForEvents = d.burner;
                }
                return { index: i, timestamp: d.timestamp, burner: burnerForEvents };
            });
            
            // í™”ë ¥ì´ ë³€í™”í•˜ëŠ” êµ¬ê°„ ê°ì§€ (30ì´ˆ ì´ìƒ ìœ ì§€ë˜ëŠ” í™”ë ¥ ìˆ˜ì¹˜ ê¸°ì¤€)
            const stableBurners = [];
            let currentStableStart = null;
            let currentStableIndex = null;
            let currentStableValue = null;
            let lastChangeIndex = 0; // ë§ˆì§€ë§‰ í™”ë ¥ ë³€í™” ì¸ë±ìŠ¤ ì¶”ì 
            
            for (let i = 0; i < filledBurnersForEvents.length; i++) {
                const item = filledBurnersForEvents[i];
                
                if (currentStableValue === null) {
                    currentStableValue = item.burner;
                    currentStableStart = item.timestamp;
                    currentStableIndex = i;
                    lastChangeIndex = i;
                } else if (item.burner !== currentStableValue) {
                    // í™”ë ¥ì´ ë³€í™”í•˜ë©´ ìœ ì§€ ì‹œê°„ í™•ì¸
                    const duration = item.timestamp - currentStableStart;
                    if (duration >= 30) {
                        // 30ì´ˆ ì´ìƒ ìœ ì§€ë˜ë©´ ì•ˆì • ìƒíƒœë¡œ ê¸°ë¡
                        stableBurners.push({
                            value: currentStableValue,
                            startTime: currentStableStart,
                            endIndex: i - 1,
                            index: lastChangeIndex
                        });
                    }
                    currentStableValue = item.burner;
                    currentStableStart = item.timestamp;
                    lastChangeIndex = i;
                }
            }
            
            // ë§ˆì§€ë§‰ ì•ˆì • ìƒíƒœ ì²˜ë¦¬
            if (currentStableValue !== null) {
                const lastItem = filledBurnersForEvents[filledBurnersForEvents.length - 1];
                const duration = lastItem.timestamp - currentStableStart;
                if (duration >= 30) {
                    stableBurners.push({
                        value: currentStableValue,
                        startTime: currentStableStart,
                        endIndex: filledBurnersForEvents.length - 1,
                        index: lastChangeIndex
                    });
                }
            }
            
            // ì•ˆì • ìƒíƒœ ì‚¬ì´ì˜ í™”ë ¥ ë³€í™” ê·¸ë£¹í™”
            for (let i = 0; i < stableBurners.length - 1; i++) {
                const currentStable = stableBurners[i];
                const nextStable = stableBurners[i + 1];
                
                // ë‘ ì•ˆì • ìƒíƒœ ì‚¬ì´ì˜ í™”ë ¥ ë³€í™” ì¶”ì¶œ
                const changeStart = currentStable.endIndex + 1;
                const changeEnd = nextStable.index - 1;
                
                if (changeStart <= changeEnd && changeStart < filledBurnersForEvents.length && changeEnd < filledBurnersForEvents.length) {
                    // ì•ˆì • ìƒíƒœì˜ ê°’ê³¼ ë‹¤ìŒ ì•ˆì • ìƒíƒœì˜ ê°’ ë¹„êµ
                    if (currentStable.value !== null && nextStable.value !== null && currentStable.value !== nextStable.value) {
                        const endItem = filledBurnersForEvents[changeEnd];
                        const timeStr = Math.floor(endItem.timestamp/60) + ':' + (endItem.timestamp%60).toString().padStart(2, '0');
                        const btDisplay = filledBeanTemps[endItem.index] !== null ? filledBeanTemps[endItem.index].toFixed(1) : '-';
                        events.push({
                            time: timeStr,
                            bt: btDisplay,
                            event: `í™”ë ¥ ì¡°ì ˆ: ${currentStable.value}% â†’ ${nextStable.value}%`
                        });
                    }
                }
            }
            
            // ì²« ë²ˆì§¸ ì•ˆì • ìƒíƒœ ì´ì „ì˜ ì´ˆê¸° í™”ë ¥ ë³€í™” ì²˜ë¦¬
            if (stableBurners.length > 0) {
                const firstStable = stableBurners[0];
                if (firstStable.index > 0) {
                    const changeStart = 0;
                    const changeEnd = firstStable.index - 1;
                    
                    if (changeStart <= changeEnd && changeEnd < filledBurnersForEvents.length) {
                        const startItem = filledBurnersForEvents[changeStart];
                        const endItem = filledBurnersForEvents[changeEnd];
                        
                        // ì´ˆê¸° ê°’ê³¼ ì²« ë²ˆì§¸ ì•ˆì • ìƒíƒœì˜ ê°’ ë¹„êµ
                        if (startItem.burner !== null && firstStable.value !== null && startItem.burner !== firstStable.value) {
                            const timeStr = Math.floor(endItem.timestamp/60) + ':' + (endItem.timestamp%60).toString().padStart(2, '0');
                            const btDisplay = filledBeanTemps[endItem.index] !== null ? filledBeanTemps[endItem.index].toFixed(1) : '-';
                            events.push({
                                time: timeStr,
                                bt: btDisplay,
                                event: `í™”ë ¥ ì¡°ì ˆ: ${startItem.burner}% â†’ ${firstStable.value}%`
                            });
                        }
                    }
                }
            }
            
            // TP ì´ë²¤íŠ¸
            if (tpTime > 0) {
                const tpTimeStr = Math.floor(tpTime/60) + ':' + (tpTime%60).toString().padStart(2, '0');
                events.push({ time: tpTimeStr, bt: minBeanTemp.toFixed(1), event: 'TP (Turning Point)' });
            }

            // ìµœê³  RoR ì´ë²¤íŠ¸
            if (maxRorIndex >= 0 && data[maxRorIndex]) {
                const maxRorTime = data[maxRorIndex].timestamp;
                const maxRorTimeStr = Math.floor(maxRorTime/60) + ':' + (maxRorTime%60).toString().padStart(2, '0');
                events.push({ time: maxRorTimeStr, bt: filledBeanTemps[maxRorIndex]?.toFixed(1) || '-', event: `Max RoR: ${maxRorAfterOneMin.toFixed(2)}Â°C/min` });
            }

            // ìµœì € RoR ì´ë²¤íŠ¸
            if (minRorIndex >= 0 && data[minRorIndex]) {
                const minRorTime = data[minRorIndex].timestamp;
                const minRorTimeStr = Math.floor(minRorTime/60) + ':' + (minRorTime%60).toString().padStart(2, '0');
                events.push({ time: minRorTimeStr, bt: filledBeanTemps[minRorIndex]?.toFixed(1) || '-', event: `Min RoR: ${minRorAfterMax.toFixed(2)}Â°C/min` });
            }

            // ê¸°ì¡´ ì´ë²¤íŠ¸ ì¶”ê°€
            data.forEach(d => {
                if (d.event) {
                    const timeStr = Math.floor(d.timestamp/60) + ':' + (d.timestamp%60).toString().padStart(2, '0');
                    const btDisplay = d.beanTemp !== null ? d.beanTemp.toFixed(1) : '-';
                    events.push({ time: timeStr, bt: btDisplay, event: d.event });
                    
                    if (d.event.includes('DE')) deTime = d.timestamp;
                    if (d.event.includes('FC')) fcTime = d.timestamp;
                }
            });

            // ì´ë²¤íŠ¸ ì‹œê°„ìˆœ ì •ë ¬
            events.sort((a, b) => {
                const aTime = a.time.split(':').map(Number);
                const bTime = b.time.split(':').map(Number);
                return (aTime[0] * 60 + aTime[1]) - (bTime[0] * 60 + bTime[1]);
            });

            // ë¡œê·¸ í…Œì´ë¸” ë Œë”ë§
            events.forEach(e => {
                logBody.innerHTML += `<tr><td class="t-time">${e.time}</td><td class="t-bt">${e.bt}</td><td class="t-event">${e.event}</td></tr>`;
            });

            // ë§ˆì§€ë§‰ ì¤„ì— ë¡œìŠ¤íŒ… ëë‚œ ì‹œê°„ê³¼ ìµœì¢… BT ì˜¨ë„ ì¶”ê°€
            const lastData = data[data.length - 1];
            if (lastData) {
                const endTimeStr = Math.floor(lastData.timestamp/60) + ':' + (lastData.timestamp%60).toString().padStart(2, '0');
                const endBT = lastData.beanTemp !== null ? lastData.beanTemp.toFixed(1) : '-';
                logBody.innerHTML += `<tr><td class="t-time">${endTimeStr}</td><td class="t-bt">${endBT}</td><td class="t-event">Last BT</td></tr>`;
            }

            // 3. ì°¨íŠ¸ ê·¸ë¦¬ê¸°
            renderCharts(data);

            // 4. Giscus ì„¹ì…˜ í‘œì‹œ
            document.getElementById('giscusSection').classList.remove('hidden');
        }

        function renderCharts(data) {
            if (mainChart) mainChart.destroy();
            if (controlChart) controlChart.destroy();

            // nullê°’ ì´ì „ ê°’ìœ¼ë¡œ ì±„ìš°ê¸° (forward fill)
            let lastBeanTemp = null;
            const filledBeanTemps = data.map(d => {
                if (d.beanTemp !== undefined && d.beanTemp !== null) {
                    lastBeanTemp = d.beanTemp;
                }
                return lastBeanTemp;
            });

            let lastExhaustTemp = null;
            const filledExhaustTemps = data.map(d => {
                if (d.exhaustAirTemp !== undefined && d.exhaustAirTemp !== null) {
                    lastExhaustTemp = d.exhaustAirTemp;
                }
                return lastExhaustTemp;
            });

            let lastRateOfRise = null;
            const filledRateOfRise = data.map(d => {
                if (d.rateOfRise !== undefined && d.rateOfRise !== null) {
                    lastRateOfRise = d.rateOfRise;
                }
                return lastRateOfRise;
            });

            let lastBurner = null;
            const filledBurners = data.map(d => {
                if (d.burner !== undefined && d.burner !== null) {
                    lastBurner = d.burner;
