<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로스팅 데이터 분석</title>
    <link rel="stylesheet" href="css/elementary.css">
</head>
<body class="dark">
    <div class="container">
        <!-- <nav class="top-nav">
            <a class="nav-item" href='index.html'>Home</a>
        </nav> -->

        <hr class="stylish"/>
        
        <header>
            <h1>로스팅 연구실</h1>
        </header>

        <hr class="stylish"/>

        <main class="home-main">
            <section id="posts">
                <details open>
                    <summary>
                        <h3 class="home-page-heading">로스팅기록</h3>
                    </summary>
                    <div class="parent" id="roastingList">
                        <!-- 로스팅 데이터 목록이 여기에 렌더링됩니다 -->
                    </div>
                </details>
            </section>
            <section id="posts">
                <details close>
                    <summary>
                        <h3 class="home-page-heading">생두업체</h3>
                    </summary>
                    <div class="parent" id="shopList">
                        <!-- 로스팅 데이터 목록이 여기에 렌더링됩니다 -->
                    </div>
                </details>
            </section>
        </main>
    </div>

    <footer>
        <hr class="stylish"/>
        <!-- <nav class="top-nav">
            <a class="nav-item" href='index.html'>Home</a>
        </nav> -->
        <div>
            Theme: <a href="https://github.com/abhn/Elementary">Elementary</a>
        </div>
    </footer>

    <script>
        // 정적으로 관리되는 로스팅 데이터 폴더 목록
        const roastingFolders = [
            { id: '104', name: '2026-01-15 코빈즈 콜롬비아 후알라 EA 디카페인 170.75°C' },
            { id: '106', name: '2026-01-17 코스타리카 SHB San Rafael 174.25°C' },
            { id: '107', name: '2026-01-22 코빈즈 에디오피아 시다마 아르베고나 25 루무다모 G1 워시드 187.75°C' },
            { id: '108', name: '2026-01-22 코빈즈 에디오피아 시다마 아르베고나 25 루무다모 G1 워시드 178.75°C' },
            { id: '109', name: '2026-01-23 코빈즈 에디오피아 시다마 아르베고나 25 루무다모 G1 워시드 174.25°C' },
            { id: '110', name: '2026-01-23 코빈즈 에디오피아 시다마 아르베고나 25 루무다모 G1 워시드 194.25°C' },
            { id: '111', name: '2026-01-24 코빈즈 에디오피아 시다마 아르베고나 25 루무다모 G1 워시드 172.5°C' },
            { id: '112', name: '2026-01-26 코빈즈 에디오피아 시다마 아르베고나 25 루무다모 G1 워시드 167.5°C' }
        ];

        window.addEventListener('DOMContentLoaded', loadRoastingList);

        function loadRoastingList() {
            const list = document.getElementById('roastingList');
            
            if (roastingFolders.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #8b949e;">
                        <div>📁</div>
                        <div>저장된 데이터가 없습니다.</div>
                    </div>
                `;
            } else {
                list.innerHTML = roastingFolders.map(f => `
                    <div class="post-wrapper">
                        <a href="dashboard.html?id=${f.id}">${f.name}</a>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
