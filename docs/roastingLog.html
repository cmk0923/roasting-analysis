    <script>
        let mainChart = null;
        let controlChart = null;
        let beanDataCache = {}; // 생두 데이터 캐시

        // 초기 실행
        window.addEventListener('DOMContentLoaded', init);

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const folderId = urlParams.get('id');
            if (folderId) {
                // 새로운 정적 페이지 URL로 리다이렉트
                window.location.href = `roasting/${folderId}.html`;
                return;
            }
            // 쿼리 파라미터가 없으면 기존 방식대로 동작 (호환성 유지)
            document.getElementById('loading').innerHTML = '<div style="color: #ff4d6d;">유효하지 않은 URL입니다. <a href="index.html" style="color: #ff4d6d;">목록으로 이동</a></div>';
        }

        // 생두 데이터 로드
        async function loadBeanData(beanId) {
            if (!beanId || beanId === '0') return null;
            
            // 캐시 확인
            if (beanDataCache[beanId]) {
                return beanDataCache[beanId];
            }
            
            try {
                const response = await fetch(`beanData/${beanId}.json`);
                if (!response.ok) {
                    console.warn(`생두 데이터를 불러올 수 없습니다: beanData/${beanId}.json`);
                    return null;
                }
                const data = await response.json();
                beanDataCache[beanId] = data;
                return data;
            } catch (e) {
                console.warn(`생두 데이터 로드 실패: ${e}`);
                return null;
            }
        }

        async function loadChartData(folderId) {
            document.getElementById('loading').classList.remove('hidden');
            try {
                // JSON 파일 직접 로드
                const [dataRes, entryRes] = await Promise.all([
                    fetch(`roastingData/${folderId}/history_${folderId}_chart.json`),
                    fetch(`roastingData/${folderId}/history_${folderId}_entry.json`)
                ]);
                
                if (!dataRes.ok || !entryRes.ok) {
                    throw new Error('데이터 파일을 찾을 수 없습니다.');
                }
                
                const dataResult = await dataRes.json();
                const entryResult = await entryRes.json();

                // JSON 구조: { data: [...] } 또는 { data: { data: ... } }
                const chartData = dataResult.data || [];
                const entryData = entryResult.data || {};

                updateUI(chartData, entryData, folderId);
            } catch (e) {
                console.error("데이터 로드 실패", e);
                document.getElementById('loading').innerHTML = `<div style="color: #ff4d6d;">데이터를 불러올 수 없습니다.<br>${e.message}</div>`;
            }
        }

        function updateUI(data, entry, folderId) {
            document.getElementById('dashHeader').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');

            // Giscus 로드 (로스팅 배치별 댓글 분리)
            loadGiscus(folderId);

            // 1. 헤더 데이터 매핑
            const creationDate = entry.creationDate ? new Date(parseInt(entry.creationDate) * 1000) : new Date();
            document.getElementById('dashDate').textContent = creationDate.toISOString().slice(0, 10).replace(/-/g, '.');
            
            // 생두 ID로 생두 데이터 가져오기
            const greenCoffeeId = entry.greenCoffeeId || '0';
            loadBeanData(greenCoffeeId).then(beanData => {
                const beanName = beanData ? beanData.name : (entry.name || `로스팅 #${folderId}`);
                const dashBean = document.getElementById('dashBean');
                dashBean.textContent = beanName;
                
                // 생두 ID가 있는 경우에만 클릭 가능
                if (greenCoffeeId && greenCoffeeId !== '0') {
                    dashBean.style.cursor = 'pointer';
                    dashBean.style.textDecoration = 'underline';
                    dashBean.onclick = () => {
                        window.open(`bean.html?id=${greenCoffeeId}`, '_blank');
                    };
                } else {
                    dashBean.style.cursor = 'default';
                    dashBean.style.textDecoration = 'none';
                    dashBean.onclick = null;
                }

                // 가격 정보 계산 및 표시
                calculateAndDisplayPrice(beanData, entry);
            });
            document.getElementById('dashGreen').textContent = (entry.fillWeight * 1000).toFixed(1) + 'g';
            document.getElementById('dashRoasted').textContent = (entry.endWeight * 1000).toFixed(1) + 'g';
            
            const loss = ((entry.fillWeight - entry.endWeight) / entry.fillWeight * 100);
            document.getElementById('dashLoss').textContent = loss.toFixed(1) + '%';
            
            // 무게 손실율 기준 roast level 계산
            let roastLevel = 'Medium';
            if (loss < 13) roastLevel = 'Light';
            else if (loss < 15) roastLevel = 'Medium';
            else if (loss < 16.5) roastLevel = 'City';
            else if (loss < 18) roastLevel = 'Full City';
            else roastLevel = 'Dark';
            document.getElementById('dashLevel').textContent = roastLevel;
            
            const totalSec = entry.roastingTime || 0;
            document.getElementById('dashTotalTime').textContent = Math.floor(totalSec/60) + ':' + (totalSec%60).toString().padStart(2, '0');

            // 최고 빈온도 기록
            let maxBeanTempForHeader = null;
            for (let i = 0; i < data.length; i++) {
                if (data[i].beanTemp !== undefined && data[i].beanTemp !== null) {
                    if (maxBeanTempForHeader === null || data[i].beanTemp > maxBeanTempForHeader) {
                        maxBeanTempForHeader = data[i].beanTemp;
                    }
                }
            }
            document.getElementById('dashAmbient').textContent = maxBeanTempForHeader !== null ? maxBeanTempForHeader.toFixed(1) + '°C' : '-';

            // 2. 로그 테이블 및 페이즈 계산
            const logBody = document.getElementById('logBody');
            logBody.innerHTML = '';
            
            let deTime = 0, fcTime = 0;
            let lastBeanTemp = null;

            // 데이터 전처리 (forward fill)
            let lastBeanTempForTP = null;
            const filledBeanTemps = data.map(d => {
                if (d.beanTemp !== undefined && d.beanTemp !== null) {
                    lastBeanTempForTP = d.beanTemp;
                }
                return lastBeanTempForTP;
            });

            let lastRateOfRise = null;
            const filledRateOfRise = data.map(d => {
                if (d.rateOfRise !== undefined && d.rateOfRise !== null) {
                    lastRateOfRise = d.rateOfRise;
                }
                return lastRateOfRise;
            });

            // TP 시간 계산 (콩온도 최저점)
            const minBeanTemp = Math.min(...filledBeanTemps.filter(t => t !== null));
            const tpIndex = filledBeanTemps.findIndex(t => t === minBeanTemp);
            const tpTime = data[tpIndex] ? data[tpIndex].timestamp : 0;

            // 최고 RoR 시간 계산 (1분 이후)
            const oneMinuteIndex = data.findIndex(d => d.timestamp >= 60);
            let maxRorAfterOneMin = 0;
            let maxRorIndex = 0;
            if (oneMinuteIndex >= 0) {
                const rorAfterOneMin = filledRateOfRise.slice(oneMinuteIndex);
                maxRorAfterOneMin = Math.max(...rorAfterOneMin.filter(r => r !== null && r >= 0));
                maxRorIndex = filledRateOfRise.findIndex((r, i) => r === maxRorAfterOneMin && i >= oneMinuteIndex);
            }

            // 최저 RoR 시간 계산 (최고 RoR 이후)
            let minRorAfterMax = 0;
            let minRorIndex = 0;
            if (maxRorIndex >= 0) {
                const rorAfterMax = filledRateOfRise.slice(maxRorIndex);
                minRorAfterMax = Math.min(...rorAfterMax.filter(r => r !== null && r >= 0));
                minRorIndex = filledRateOfRise.findIndex((r, i) => r === minRorAfterMax && i >= maxRorIndex);
            }

            // 이벤트 목록 생성
            const events = [];

            // 화력 조절 시간 계산 - 화력 유지 시간 1분 이상 기준으로 그룹화
            // 화력 forward fill (빈값을 이전 값으로 채우기)
            let burnerForEvents = null;
            const filledBurnersForEvents = data.map((d, i) => {
                if (d.burner !== undefined && d.burner !== null) {
                    burnerForEvents = d.burner;
                }
                return { index: i, timestamp: d.timestamp, burner: burnerForEvents };
            });
            
            // 화력이 변화하는 구간 감지 (30초 이상 유지되는 화력 수치 기준)
            const stableBurners = [];
            let currentStableStart = null;
            let currentStableIndex = null;
            let currentStableValue = null;
            let lastChangeIndex = 0; // 마지막 화력 변화 인덱스 추적
            
            for (let i = 0; i < filledBurnersForEvents.length; i++) {
                const item = filledBurnersForEvents[i];
                
                if (currentStableValue === null) {
                    currentStableValue = item.burner;
                    currentStableStart = item.timestamp;
                    currentStableIndex = i;
                    lastChangeIndex = i;
                } else if (item.burner !== currentStableValue) {
                    // 화력이 변화하면 유지 시간 확인
                    const duration = item.timestamp - currentStableStart;
                    if (duration >= 30) {
                        // 30초 이상 유지되면 안정 상태로 기록
                        stableBurners.push({
                            value: currentStableValue,
                            startTime: currentStableStart,
                            endIndex: i - 1,
                            index: lastChangeIndex
                        });
                    }
                    currentStableValue = item.burner;
                    currentStableStart = item.timestamp;
                    lastChangeIndex = i;
                }
            }
            
            // 마지막 안정 상태 처리
            if (currentStableValue !== null) {
                const lastItem = filledBurnersForEvents[filledBurnersForEvents.length - 1];
                const duration = lastItem.timestamp - currentStableStart;
                if (duration >= 30) {
                    stableBurners.push({
                        value: currentStableValue,
                        startTime: currentStableStart,
                        endIndex: filledBurnersForEvents.length - 1,
                        index: lastChangeIndex
                    });
                }
            }
            
            // 안정 상태 사이의 화력 변화 그룹화
            for (let i = 0; i < stableBurners.length - 1; i++) {
                const currentStable = stableBurners[i];
                const nextStable = stableBurners[i + 1];
                
                // 두 안정 상태 사이의 화력 변화 추출
                const changeStart = currentStable.endIndex + 1;
                const changeEnd = nextStable.index - 1;
                
                if (changeStart <= changeEnd && changeStart < filledBurnersForEvents.length && changeEnd < filledBurnersForEvents.length) {
                    // 안정 상태의 값과 다음 안정 상태의 값 비교
                    if (currentStable.value !== null && nextStable.value !== null && currentStable.value !== nextStable.value) {
                        const endItem = filledBurnersForEvents[changeEnd];
                        const timeStr = Math.floor(endItem.timestamp/60) + ':' + (endItem.timestamp%60).toString().padStart(2, '0');
                        const btDisplay = filledBeanTemps[endItem.index] !== null ? filledBeanTemps[endItem.index].toFixed(1) : '-';
                        events.push({
                            time: timeStr,
                            bt: btDisplay,
                            event: `화력 조절: ${currentStable.value}% → ${nextStable.value}%`
                        });
                    }
                }
            }
            
            // 첫 번째 안정 상태 이전의 초기 화력 변화 처리
            if (stableBurners.length > 0) {
                const firstStable = stableBurners[0];
                if (firstStable.index > 0) {
                    const changeStart = 0;
                    const changeEnd = firstStable.index - 1;
                    
                    if (changeStart <= changeEnd && changeEnd < filledBurnersForEvents.length) {
                        const startItem = filledBurnersForEvents[changeStart];
                        const endItem = filledBurnersForEvents[changeEnd];
                        
                        // 초기 값과 첫 번째 안정 상태의 값 비교
                        if (startItem.burner !== null && firstStable.value !== null && startItem.burner !== firstStable.value) {
                            const timeStr = Math.floor(endItem.timestamp/60) + ':' + (endItem.timestamp%60).toString().padStart(2, '0');
                            const btDisplay = filledBeanTemps[endItem.index] !== null ? filledBeanTemps[endItem.index].toFixed(1) : '-';
                            events.push({
                                time: timeStr,
                                bt: btDisplay,
                                event: `화력 조절: ${startItem.burner}% → ${firstStable.value}%`
                            });
                        }
                    }
                }
            }
            
            // TP 이벤트
            if (tpTime > 0) {
                const tpTimeStr = Math.floor(tpTime/60) + ':' + (tpTime%60).toString().padStart(2, '0');
                events.push({ time: tpTimeStr, bt: minBeanTemp.toFixed(1), event: 'TP (Turning Point)' });
            }

            // 최고 RoR 이벤트
            if (maxRorIndex >= 0 && data[maxRorIndex]) {
                const maxRorTime = data[maxRorIndex].timestamp;
                const maxRorTimeStr = Math.floor(maxRorTime/60) + ':' + (maxRorTime%60).toString().padStart(2, '0');
                events.push({ time: maxRorTimeStr, bt: filledBeanTemps[maxRorIndex]?.toFixed(1) || '-', event: `Max RoR: ${maxRorAfterOneMin.toFixed(2)}°C/min` });
            }

            // 최저 RoR 이벤트
            if (minRorIndex >= 0 && data[minRorIndex]) {
                const minRorTime = data[minRorIndex].timestamp;
                const minRorTimeStr = Math.floor(minRorTime/60) + ':' + (minRorTime%60).toString().padStart(2, '0');
                events.push({ time: minRorTimeStr, bt: filledBeanTemps[minRorIndex]?.toFixed(1) || '-', event: `Min RoR: ${minRorAfterMax.toFixed(2)}°C/min` });
            }

            // 기존 이벤트 추가
            data.forEach(d => {
                if (d.event) {
                    const timeStr = Math.floor(d.timestamp/60) + ':' + (d.timestamp%60).toString().padStart(2, '0');
                    const btDisplay = d.beanTemp !== null ? d.beanTemp.toFixed(1) : '-';
                    events.push({ time: timeStr, bt: btDisplay, event: d.event });
                    
                    if (d.event.includes('DE')) deTime = d.timestamp;
                    if (d.event.includes('FC')) fcTime = d.timestamp;
                }
            });

            // 이벤트 시간순 정렬
            events.sort((a, b) => {
                const aTime = a.time.split(':').map(Number);
                const bTime = b.time.split(':').map(Number);
                return (aTime[0] * 60 + aTime[1]) - (bTime[0] * 60 + bTime[1]);
            });

            // 로그 테이블 렌더링
            events.forEach(e => {
                logBody.innerHTML += `<tr><td class="t-time">${e.time}</td><td class="t-bt">${e.bt}</td><td class="t-event">${e.event}</td></tr>`;
            });

            // 마지막 줄에 로스팅 끝난 시간과 최종 BT 온도 추가
            const lastData = data[data.length - 1];
            if (lastData) {
                const endTimeStr = Math.floor(lastData.timestamp/60) + ':' + (lastData.timestamp%60).toString().padStart(2, '0');
                const endBT = lastData.beanTemp !== null ? lastData.beanTemp.toFixed(1) : '-';
                logBody.innerHTML += `<tr><td class="t-time">${endTimeStr}</td><td class="t-bt">${endBT}</td><td class="t-event">Last BT</td></tr>`;
            }

            // 3. 차트 그리기
            renderCharts(data);

            // 4. Giscus 섹션 표시
            document.getElementById('giscusSection').classList.remove('hidden');
        }

        function renderCharts(data) {
            if (mainChart) mainChart.destroy();
            if (controlChart) controlChart.destroy();

            // null값 이전 값으로 채우기 (forward fill)
            let lastBeanTemp = null;
            const filledBeanTemps = data.map(d => {
                if (d.beanTemp !== undefined && d.beanTemp !== null) {
                    lastBeanTemp = d.beanTemp;
                }
                return lastBeanTemp;
            });

            let lastExhaustTemp = null;
            const filledExhaustTemps = data.map(d => {
                if (d.exhaustAirTemp !== undefined && d.exhaustAirTemp !== null) {
                    lastExhaustTemp = d.exhaustAirTemp;
                }
                return lastExhaustTemp;
            });

            let lastRateOfRise = null;
            const filledRateOfRise = data.map(d => {
                if (d.rateOfRise !== undefined && d.rateOfRise !== null) {
                    lastRateOfRise = d.rateOfRise;
                }
                return lastRateOfRise;
            });

            let lastBurner = null;
            const filledBurners = data.map(d => {
                if (d.burner !== undefined && d.burner !== null) {
                    lastBurner = d.burner;
                }
                return lastBurner;
            });

            let lastAirPressure = null;
            const filledAirPressures = data.map(d => {
                if (d.airPressure !== undefined && d.airPressure !== null) {
                    lastAirPressure = d.airPressure;
                }
                return lastAirPressure;
            });

            const labels = data.map(d => Math.floor(d.timestamp/60) + ':' + (d.timestamp%60).toString().padStart(2, '0'));

            // 메인 BT, ET & RoR 차트
            mainChart = new Chart(document.getElementById('mainChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'BT',
                            data: filledBeanTemps,
                            borderColor: '#ff4d6d',
                            borderWidth: 2.5,
                            pointRadius: 0,
                            tension: 0.3,
                            yAxisID: 'y'
                        },
                        {
                            label: 'ET',
                            data: filledExhaustTemps,
                            borderColor: '#8b5cf6',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.3,
                            yAxisID: 'y'
                        },
                        {
                            label: 'RoR',
                            data: filledRateOfRise,
                            borderColor: '#ffb142',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            grid: { color: 'rgba(191, 191, 191, 0.1)' },
                            ticks: { color: 'rgba(191, 191, 191, 0.6)', maxTicksLimit: 12 },
                            title: { display: false, text: '시간 (mm:ss)', color: 'rgba(191, 191, 191, 0.7)', font: { size: 10 } }
                        },
                        y: {
                            position: 'left',
                            grid: { color: 'rgba(191, 191, 191, 0.1)' },
                            ticks: { color: '#ff4d6d' },
                            title: { display: true, text: '온도 (°C)', color: 'rgba(191, 191, 191, 0.7)', font: { size: 10 } }
                        },
                        y1: {
                            position: 'right',
                            grid: { display: false },
                            ticks: { color: '#ffb142' },
                            title: { display: true, text: '분당 상승률 (°C/min)', color: 'rgba(191, 191, 191, 0.7)', font: { size: 10 } },
                            min: 0
                        }
                    }
                }
            });

            // 하단 Heat & Fan 차트
            controlChart = new Chart(document.getElementById('controlChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Heat',
                            data: filledBurners,
                            borderColor: '#ff5252',
                            borderWidth: 1.5,
                            stepped: true,
                            pointRadius: 0,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Fan',
                            data: filledAirPressures,
                            borderColor: '#3498db',
                            borderWidth: 1.5,
                            stepped: true,
                            pointRadius: 0,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            display: true,
                            grid: { color: '#1a1a1a' },
                            ticks: { color: '#555', maxTicksLimit: 12 }
                        },
                        y: {
                            position: 'left',
                            grid: { color: '#1a1a1a' },
                            ticks: { color: '#ff5252' },
                            title: { display: true, text: '버너 용량 (%)', color: '#a0a0a0', font: { size: 11 } }
                        },
                        y1: {
                            position: 'right',
                            grid: { display: false },
                            ticks: { color: '#3498db' },
                            title: { display: true, text: '공기 압력', color: '#a0a0a0', font: { size: 11 } }
                        }
                    }
                }
            });
        }

        // 가격 계산 및 표시 함수
        function calculateAndDisplayPrice(beanData, entry) {
            // 원두 가격 표시
            if (beanData && beanData.price) {
                document.getElementById('beanPrice').textContent = `${beanData.price.toLocaleString()}원`;
            } else {
                document.getElementById('beanPrice').textContent = '-';
            }

            // 잔당 가격 계산
            if (beanData && beanData.price && entry.fillWeight && entry.endWeight) {
                // weightLoss 계산: (fillWeight - endWeight) / fillWeight
                const weightLoss = (entry.fillWeight - entry.endWeight) / entry.fillWeight;

                // 로스팅 수율 계산: 1 - weightLoss
                const roastingYield = 1 - weightLoss;

                // 원두 kg당 가격
                const pricePerKg = beanData.price;

                // 로스팅 후 kg당 가격: pricePerKg / roastingYield
                const roastedPricePerKg = pricePerKg / roastingYield;

                // 15g(한잔)당 가격: roastedPricePerKg * 0.015
                const cupPrice = roastedPricePerKg * 0.015;

                // 소수점 제거하고 정수로 변환
                const cupPriceInt = Math.floor(cupPrice);

                document.getElementById('cupPrice').textContent = `${cupPriceInt.toLocaleString()}원`;
            } else {
                document.getElementById('cupPrice').textContent = '-';
            }
        }
