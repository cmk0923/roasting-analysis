<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생두 정보 - Coffee Roasting Analysis</title>
    <link rel="stylesheet" href="css/elementary.css">
    <style>
        :root {
            --color__gray--light: rgb(191, 191, 191);
            --color__gray--dark: rgb(26, 26, 26);
            --color__accent: #ff4d6d;
            --color__border: rgba(191, 191, 191, 0.2);
        }

        body.dark {
            background-color: var(--color__gray--dark);
            color: var(--color__gray--light);
            padding: 1rem;
            max-width: 100%;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--color__border);
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--color__border);
            color: var(--color__gray--light);
            padding: 0.4rem 0.8rem;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: var(--color__gray--light);
            color: var(--color__gray--dark);
        }

        .bean-header {
            margin-bottom: 2rem;
        }

        .bean-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color__border);
        }

        .spec-table {
            width: 100%;
            border-collapse: collapse;
        }

        .spec-table th, .spec-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--color__border);
        }

        .spec-table th {
            background: rgba(191, 191, 191, 0.1);
            font-weight: 500;
            width: 30%;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: var(--color__gray--dark);
            padding: 1.5rem 2rem;
            border-radius: 4px;
            border: 1px solid var(--color__border);
        }

        #error {
            text-align: center;
            padding: 2rem;
            color: var(--color__accent);
        }

        #content {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .giscus-section {
            margin-top: 2rem;
        }

        @media (max-width: 600px) {
            body.dark {
                padding: 0.5rem;
            }

            .bean-title {
                font-size: 1.5rem;
            }

            .spec-table th, .spec-table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="dark">
    <div id="loading">생두 정보를 불러오는 중...</div>
    <div id="error" class="hidden"></div>

    <div id="content">
        <div class="top-nav">
            <button class="back-btn" onclick="window.close()">창 닫기</button>
        </div>

        <div class="bean-header">
            <h1 id="beanName" class="bean-title">-</h1>
        </div>

        <div class="section">
            <h2 class="section-title">구매 정보</h2>
            <table class="spec-table">
                <tbody id="purchaseTableBody">
                </tbody>
            </table>
        </div>

        <div class="section giscus-section">
            <h2 class="section-title">리뷰</h2>
            <div id="giscusContainer"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', init);

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const beanId = urlParams.get('id');

            if (!beanId) {
                showError('생두 ID가 지정되지 않았습니다.');
                return;
            }

            await loadBeanData(beanId);
        }

        async function loadBeanData(beanId) {
            try {
                // 생두 데이터 로드
                const response = await fetch(`beanData/${beanId}.json`);
                if (!response.ok) {
                    throw new Error('생두 데이터를 불러올 수 없습니다.');
                }

                const beanData = await response.json();
                displayBeanData(beanData, beanId);

            } catch (error) {
                showError(error.message);
            }
        }

        function displayBeanData(data, beanId) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').style.display = 'block';

            // Giscus 로드
            loadGiscus(beanId);

            // 헤더
            document.getElementById('beanName').textContent = data.name || '-';

            // 구매 정보
            const purchaseTableBody = document.getElementById('purchaseTableBody');
            const purchaseInfo = [
                { label: '구매 날짜', value: data.date || '-' },
                { label: '구입처', value: data.distributor || '-' },
                { label: '구매 가격', value: data.price ? `${data.price.toLocaleString()}원` : '-' }
            ];

            purchaseTableBody.innerHTML = purchaseInfo
                .map(info => `
                    <tr>
                        <th>${info.label}</th>
                        <td>${info.value}</td>
                    </tr>
                `).join('');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').innerHTML = `<p>${message}</p>`;
        }

        // Giscus 동적 로드 함수
        function loadGiscus(beanId) {
            const giscusContainer = document.getElementById('giscusContainer');
            if (!giscusContainer) return;

            // 기존 giscus 요소 제거
            giscusContainer.innerHTML = '';

            // giscus 스크립트 생성
            const script = document.createElement('script');
            script.src = 'https://giscus.app/client.js';
            script.setAttribute('data-repo', 'cmk0923/roasting-analysis');
            script.setAttribute('data-repo-id', 'R_kgDOQ98FFQ');
            script.setAttribute('data-category', 'General');
            script.setAttribute('data-category-id', 'DIC_kwDOQ98FFc4C1N-_');
            script.setAttribute('data-mapping', 'specific');
            script.setAttribute('data-term', `bean-${beanId}`);
            script.setAttribute('data-strict', '0');
            script.setAttribute('data-reactions-enabled', '0');
            script.setAttribute('data-emit-metadata', '0');
            script.setAttribute('data-input-position', 'bottom');
            script.setAttribute('data-theme', 'dark_dimmed');
            script.setAttribute('data-lang', 'ko');
            script.setAttribute('crossorigin', 'anonymous');
            script.setAttribute('async', '');

            giscusContainer.appendChild(script);
        }
    </script>
</body>
</html>
