        .spec-table th, .spec-table td {

<body class="dark">
    <div id="loading">생두 정보를 불러오는 중...</div>
    <div id="error" class="hidden"></div>

    <div id="content">
        <div class="top-nav">
            <button class="back-btn" onclick="window.close()">창 닫기</button>
        </div>

        <div class="bean-header">
            <h1 id="beanName" class="bean-title">-</h1>
        </div>

        <div class="section">
            <h2 class="section-title">구매 정보</h2>
            <table class="spec-table">
                <tbody id="purchaseTableBody">
                </tbody>
            </table>
        </div>

        <div class="section giscus-section">
            <h2 class="section-title">리뷰</h2>
            <div id="giscusContainer"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', init);

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const beanId = urlParams.get('id');

            if (!beanId) {
                showError('생두 ID가 지정되지 않았습니다.');
                return;
            }

            await loadBeanData(beanId);
        }

        async function loadBeanData(beanId) {
            try {
                // 생두 데이터 로드
                const response = await fetch(`beanData/${beanId}.json`);
                if (!response.ok) {
                    throw new Error('생두 데이터를 불러올 수 없습니다.');
                }

                const beanData = await response.json();
                displayBeanData(beanData, beanId);

            } catch (error) {
                showError(error.message);
            }
        }

        function displayBeanData(data, beanId) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').style.display = 'block';
            
            // SEO 메타 태그 업데이트
            updateMetaTags(data);
            
            // Giscus 로드
            loadGiscus(beanId);
            
            // 헤더
            document.getElementById('beanName').textContent = data.name || '-';
            
            // 구매 정보
            const purchaseTableBody = document.getElementById('purchaseTableBody');
            const purchaseInfo = [
                { label: '구매 날짜', value: data.date || '-' },
                { label: '구입처', value: data.distributor || '-' },
                { label: '구매 가격', value: data.price ? `${data.price.toLocaleString()}원` : '-' }
            ];
            
            purchaseTableBody.innerHTML = purchaseInfo
                .map(info => `
                    <tr>
                        <th>${info.label}</th>
                        <td>${info.value}</td>
                    </tr>
                `).join('');
        }
        
        function updateMetaTags(data) {
            // Page Title
            document.getElementById('page-title').textContent = `${data.name} - 생두 정보`;
            
            // Meta Description
            const description = `${data.origin || ''} ${data.region || ''} 원산지의 ${data.name}. ${data.distributor || ''}에서 ${data.price ? data.price.toLocaleString() : '0'}원에 구매했습니다.`;
            document.querySelector('meta[name="description"]').setAttribute('content', description);
            
            // OG Tags
            document.getElementById('og-title').setAttribute('content', `${data.name} - 생두 정보`);
            document.getElementById('og-description').setAttribute('content', description);
            
            // Twitter Tags
            document.getElementById('twitter-title').setAttribute('content', `${data.name} - 생두 정보`);
            document.getElementById('twitter-description').setAttribute('content', description);
            
            // Structured Data (JSON-LD)
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "Product",
                "name": data.name || "-",
                "description": `${data.origin} ${data.region}`.trim(),
                "brand": {
                    "@type": "Brand",
                    "name": data.distributor || "-"
                },
                "offers": {
                    "@type": "Offer",
                    "priceCurrency": "KRW",
                    "price": data.price || 0,
                    "availability": "https://schema.org/InStock"
                }
            };
            document.getElementById('bean-structured-data').textContent = JSON.stringify(structuredData, null, 2);
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').innerHTML = `<p>${message}</p>`;
        }

        // Giscus 동적 로드 함수
        function loadGiscus(beanId) {
            const giscusContainer = document.getElementById('giscusContainer');
            if (!giscusContainer) return;

            // 기존 giscus 요소 제거
            giscusContainer.innerHTML = '';

            // giscus 스크립트 생성
            const script = document.createElement('script');
            script.src = 'https://giscus.app/client.js';
            script.setAttribute('data-repo', 'cmk0923/roasting-analysis');
            script.setAttribute('data-repo-id', 'R_kgDOQ98FFQ');
            script.setAttribute('data-category', 'General');
            script.setAttribute('data-category-id', 'DIC_kwDOQ98FFc4C1N-_');
            script.setAttribute('data-mapping', 'specific');
            script.setAttribute('data-term', `bean-${beanId}`);
            script.setAttribute('data-strict', '0');
            script.setAttribute('data-reactions-enabled', '0');
            script.setAttribute('data-emit-metadata', '0');
            script.setAttribute('data-input-position', 'bottom');
            script.setAttribute('data-theme', 'dark_dimmed');
            script.setAttribute('data-lang', 'ko');
            script.setAttribute('crossorigin', 'anonymous');
            script.setAttribute('async', '');

            giscusContainer.appendChild(script);
        }
    </script>
</body>
